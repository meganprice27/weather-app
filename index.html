<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Search city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>London</h1>
        <p>
          🌧️ 11°C
          <br />
          Rain
        </p>
        <p>
          Wednesday 18:15
          <br />
          Humidity: 81% Wind: 5km/h
        </p>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/meganprice27" target="_blank">Megan Price</a
        >, is open-sourced
        <a
          href="https://github.com/meganprice27/weather-application-2"
          target="_blank"
          >on GitHub</a
        >
        and
        <a
          href="https://extraordinary-conkies-c316c2.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
