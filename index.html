<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="line-1">
          <h1 class="weather-app-city" id="city"></h1>
          <div class="date-time" id="date-time"></div>
        </div>
        <div class="line-2">
          <div class="weather-details">
            <div id="icon"></div>
            <ul class="temperature">
              <li>
                <div class="temperature-container">
                  <div class="temperature-value" id="temperature"></div>
                  <div class="unit">Â°C</div>
                </div>
              </li>
              <li class="weather-description" id="description"></li>
            </ul>
          </div>
          <ul class="weather-stats">
            <li>Humidity: <strong id="humidity"></strong></li>
            <li>Wind: <strong id="wind"></strong></li>
          </ul>
        </div>
        <div class="line-3" id="forecast">
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/meganprice27" target="_blank">Megan Price</a
        >, is open-sourced
        <a
          href="https://github.com/meganprice27/weather-application-2"
          target="_blank"
          >on GitHub</a
        >
        and
        <a
          href="https://extraordinary-conkies-c316c2.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
